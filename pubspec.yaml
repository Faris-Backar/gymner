name: gym
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  sizer: ^2.0.15
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  firebase_auth: ^4.20.0
  uuid: ^4.4.0
  get_it: ^7.7.0
  firebase_storage: ^11.7.7
  liquid_progress_indicator_v2: ^0.5.0
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  # flutter_sms: ^2.3.3
  firebase_core_web: ^2.17.0
  data_table_2: ^2.5.12
  flutter_sticky_header: ^0.6.5
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.4
  url_launcher: ^6.3.0
  easy_sticky_header: ^1.1.1
  pdf: ^3.11.1
  path_provider: ^2.1.4
  open_filex: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  freezed: ^2.5.2
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 200
    - family: NotoSansMalayalam
      fonts:
        - asset: assets/fonts/malayalam/NotoSansMalayalam-Regular.ttf


